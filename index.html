<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>

      <section>
        <select>
          <option value="">Select a city...</option>
          <option value="">Bern</option>
          <option value="">Munich</option>
          <option value="">New York</option>
          <option value="">Auckland</option>
        </select>
      </section>

      <section>
        <div class="city">
          <h2>Zurich CH</h2>
          <div class="date">April 28th 2023</div>
          <div class="time">3:58:15 PM</div>
        </div>
        <div class="city">
          <h2>Dublin IRL</h2>
          <div class="date">April 28th 2023</div>
          <div class="time">3:58:15 PM</div>
        </div>
        <div class="city">
          <h2>Mexico City MEX</h2>
          <div class="date">April 28th 2023</div>
          <div class="time">3:58:15 PM</div>
        </div>
        <div class="city">
          <h2>Sydney AU</h2>
          <div class="date">April 28th 2023</div>
          <div class="time">3:58:15 PM</div>
        </div>
      </section>
    </div>

    <footer>
      open sourced
      <a href="https://github.com/NatWagner/world-clock" target="_blank"
        >code</a
      >
      & design by
      <a
        href="https://www.shecodes.io/graduates/60053-natalie-wagner"
        target="_blank"
      >
        Natalie Wagner</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
