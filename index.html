<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>

      <section>
        <select id="selectedCity">
          <option value="">Select a city...</option>
          <option value="Europe/Amsterdam">Amsterdam</option>
          <option value="Europe/Moscow">Moscow</option>
          <option value="America/New_York">New York</option>
          <option value="Pacific/Auckland">Auckland</option>
        </select>
      </section>

      <section>
        <div id="cities">
          <div class="city" id="zurich">
            <div>
              <h2>Zurich</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="dublin">
            <div>
              <h2>Dublin</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="mexico-city">
            <div>
              <h2>Mexico City</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="sydney">
            <div>
              <h2>Sydney</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </section>
    </div>

    <footer>
      open sourced
      <a href="https://github.com/NatWagner/world-clock" target="_blank"
        >code</a
      >
      & design by
      <a
        href="https://www.shecodes.io/graduates/60053-natalie-wagner"
        target="_blank"
        class="coder"
      >
        Natalie Wagner</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
